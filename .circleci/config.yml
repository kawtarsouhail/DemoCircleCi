version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      # Installation de Maven
      - run:
          name: Install Maven
          command: sudo apt-get install -y maven

      # Ex√©cution des tests avec Maven
      - run:
          name: Run Tests
          command: mvn test

workflows:
